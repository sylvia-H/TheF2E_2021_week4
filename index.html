<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2021 年前端/UI 從業人員薪資現況調查</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css">
    <link rel="stylesheet" href="./assets/style/all.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TMV6MYEMMS"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-TMV6MYEMMS');
    </script>
  </head>

  <body>

    <section class="index_bg text-white py-12 border-bottom">
        <div class="container text-center">
            <h1 class="mb-8 mb-lg-10">2021 年前端/UI 從業人員現況問卷調查</h1>
            
            <div class="row">
                <div class="col-12 mb-6">
                    <h2 class="mb-4">
                        目前樣本數： <span class="fw-bold" id="sampleNum"></span> 份
                    </h2>
                    <a class="fw-bold text-dark" href="https://docs.google.com/forms/d/e/1FAIpQLScJfMnHg27iDUG3aAecClJQMudzxiLpXsHfMXkhmDKTYKybcA/viewanalytics">
                        <u>原始問卷調查內容</u>
                    </a>
                </div>
            </div>

            <!-- 篩選條件 -->
            <div class="row rounded-4 bg-black py-4 mb-8 mb-lg-10">
                <h3 class="mb-4">
                    篩選器參數調整區
                    <button id="clearAll" type="button" class="fz-2 btn btn-info text-end ms-2">重設參數</button>
                </h3>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="group">前端 / UI</label>
                        <select class="form-select" id="group">
                        <option value="frontend" selected>前端工程師</option>
                        <option value="ui">UI 設計師</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="gender">性別</label>
                        <select class="form-select" id="gender">
                        <option value="" selected>全部</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="age">年齡區間</label>
                        <select class="form-select" id="age">
                        <option value="" selected>全部</option>
                        <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="education">學歷</label>
                        <select class="form-select" id="education">
                        <option value="" selected>全部</option>
                        <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="major">畢業科系</label>
                        <select class="form-select" id="major">
                        <option value="" selected>全部</option>
                        <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="area">目前公司所在地</label>
                        <select class="form-select" id="area">
                        <option value="" selected>全部</option>
                        <option value=""></option>
                        <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="job_tenure">工作年資</label>
                        <select class="form-select" id="job_tenure">
                        <option value="" selected>全部</option>
                        <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="salary">年薪範圍</label>
                        <select class="form-select" id="salary">
                        <option value="" selected>全部</option>
                        <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="salary_score">薪水滿意度</label>
                        <select class="form-select" id="salary_score">
                        <option value="" selected>全部</option>
                        <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="index_bg2 text-white py-12">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-md-6 mb-6 border-bottom">
                    <h2 class="text-white mb-6">性別比例</h2>
                    <div id="genderChart" class="mb-6"></div>
                </div>
                <div class="col-12 col-md-6 mb-6 border-bottom">
                    <h2 class="text-white mb-6">年齡區間</h2>
                    <div id="ageChart" class="mb-6"></div>
                </div>
                <div class="col-12 col-md-6 mb-6 border-bottom">
                    <h2 class="text-white mb-6">學歷分佈</h2>
                    <div id="educationChart" class="mb-6"></div>
                </div>
                <div class="col-12 col-md-6 mb-6 border-bottom">
                    <h2 class="text-white mb-6">就讀科系</h2>
                    <div id="majorChart" class="mb-6"></div>
                </div>
                <div class="col-12 col-md-6 mb-6 border-bottom">
                    <h2 class="text-white mb-6">現職公司所在地</h2>
                    <div id="areaChart" class="mb-6"></div>
                </div>
                <div class="col-12 col-md-6 mb-6 border-bottom">
                    <h2 class="text-white mb-6">工作年資</h2>
                    <div id="job_tenureChart" class="mb-6"></div>
                </div>
                <div class="col-12 col-md-6 mb-6 border-bottom">
                    <h2 class="text-white mb-6">年薪區間</h2>
                    <div id="salaryChart" class="mb-6"></div>
                </div>
                <div class="col-12 col-md-6 mb-6 border-bottom">
                    <h2 class="text-white mb-1">薪水滿意度</h2>
                    <span class="text-dark mb-5">（分數區間：1 ~ 10）</span>
                    <div id="salary_scoreChart" class="mb-6"></div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-12">
                    <h2 class="text-white mb-6">第一份工作的公司所導入的技能</h2>

                    <table class="table table-bordered table-light table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">導入技能</th>
                            <th scope="col">開發模式</th>
                          </tr>
                        </thead>
                        <tbody id="skillTable" class="table-striped">
                          <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                          </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </section>

    <!-- 頁尾 -->

    <footer class="bg-black text-white py-3">
        <div class="container text-center d-flex jc-c ai-c">
            The F2E 2021 Week4 © All rights reserved.<br> code & design: Sylvia-H.
        </div>
      </footer>
  
  
    <!-- scripts -->
      <!-- axios -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
      <!-- D3 & C3 -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
      <!-- chart.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
      <!-- countUp.js -->
      <!-- https://www.twblogs.net/a/5e7b4ccbbd9eee2117c79b72 -->
      <script src="https://cdn.jsdelivr.net/npm/countup@1.8.2/countUp.js"></script>
      <!-- mine -->
      <script src="./assets/js/vendors.js"></script>
      <script src="./assets/js/all.js"></script>
  
      <script>
          window.onload = init();
      </script>
    </body>
  
  </html>
